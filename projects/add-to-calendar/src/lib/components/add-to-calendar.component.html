<div id="container" (clickOutside)="toggler = false">
  <button class="btn" [ngClass]="toggler ? 'active' : ''" (click)="toggler = true">Ajouter Ã  mon agenda</button>

  <ul id="item-list" *ngIf="toggler" [@dialog]>
    <li class="item" *ngFor="let calendar of calendars">
      <button class="btn" (click)="openCalendar(calendar.url)">{{calendar.name}}</button>
    </li>
    <li class="item">
      <button class="btn" (click)="downloadICalendar()">iCalendar</button>
    </li>
  </ul>
</div>
