<div class="add-to-calendar-container" (clickOutside)="toggler = false">
  <button class="btn" [ngClass]="toggler ? 'active' : ''" (click)="toggler = true">{{options.label}}</button>

  <ul *ngIf="toggler" [@dialog]>
    <li *ngFor="let calendar of calendars">
      <button (click)="openCalendar(calendar.url)">{{calendar.name}}</button>
    </li>
    <li class="item">
      <button class="btn" (click)="downloadICalendar()">iCalendar</button>
    </li>
  </ul>
</div>
